<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="btn-conatainer">
      <button class="btn btn-primary" onclick='alertMsg("This is a alert Msg")'>
        Alert
      </button>

      <button class="btn btn-sec" onclick='promptMsg("Hi what is your name?")'>
        Prompt
      </button>

      <button class="btn btn-info" onclick="confirmMsg('Are you sure?')">
        Confirm
      </button>

      <button class="btn btn-out" onclick="TimeoutFunc()">Timeout</button>

      <button class="btn btn-int" onclick="IntervalFunc()">Interval</button>
    </div>
    <form>
      <input class="inp-box" type="text" placeholder="username" /> <br />
      <input class="inp-box1" type="text" placeholder="batch" /> <br />
      <input class="inp-box2" type="text" placeholder="age" /><br />
      <select>
        <option>Apple</option>
        <option>Orange</option>
        <option>Banana</option>
      </select>
      <button id="get-btn">Get Data</button>
    </form>
    <hr />
    <form id="task-form">
      <input type="text" class="n-name" /> <br />
      <input type="text" class="n-batch" /> <br />
      <button type="submit">Add</button> <br />
    </form>
    <br />
    <table id="task-table">
      <tr>
        <th>Name</th>
        <th>Batch</th>
      </tr>
    </table>

    <div id="result-div"></div>
    <script src="script.js"></script>
  </body>
</html>
